
<div class="container-fluid">
<div class="input-group">
  <input type="text" class="form-control" placeholder="Search content" aria-describedby="basic-addon2" [(ngModel)]="filter">
  <span class="input-group-addon" id="basic-addon2">
  <span class="glyphicon glyphicon-search"></span>
  </span>
</div><br/>
<div class="row">
<div class="col-md-8">
<div class="btn-toolbar">
    <div class="btn-group btn-group-sm">
      <button class="btn btn-default active" (click)="resetData()"><span class="glyphicon glyphicon-refresh"></span></button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="A" [ngClass]="{active: filter=='A'}">A</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="B" [ngClass]="{active: filter=='B'}">B</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="C" [ngClass]="{active: filter=='C'}">C</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="D" [ngClass]="{active: filter=='D'}">D</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="E" [ngClass]="{active: filter=='E'}">E</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="F" [ngClass]="{active: filter=='F'}">F</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="G" [ngClass]="{active: filter=='G'}">G</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="H" [ngClass]="{active: filter=='H'}">H</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="I" [ngClass]="{active: filter=='I'}">I</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="J" [ngClass]="{active: filter=='J'}">J</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="K" [ngClass]="{active: filter=='K'}">K</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="L" [ngClass]="{active: filter=='L'}">L</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="M" [ngClass]="{active: filter=='M'}">M</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="N" [ngClass]="{active: filter=='N'}">N</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="O" [ngClass]="{active: filter=='O'}">O</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="P" [ngClass]="{active: filter=='P'}">P</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="Q" [ngClass]="{active: filter=='Q'}">Q</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="R" [ngClass]="{active: filter=='R'}">R</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="S" [ngClass]="{active: filter=='S'}">S</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="T" [ngClass]="{active: filter=='T'}">T</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="U" [ngClass]="{active: filter=='U'}">U</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="V" [ngClass]="{active: filter=='V'}">V</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="W" [ngClass]="{active: filter=='W'}">W</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="X" [ngClass]="{active: filter=='X'}">X</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="Y" [ngClass]="{active: filter=='Y'}">Y</button>
      <button class="btn btn-default" (click)="clickFilter($event)" id="Z" [ngClass]="{active: filter=='Z'}">Z</button>      
    </div>
  </div>
</div>
<div class="col-md-4">    
    <select class="form-control" (change)="pageSize=$event.target.value">
    <option value="5">5</option>
    <option value="10" selected>10</option>
    <option value="15">15</option>
    <option value="20">20</option>    
</select>
</div>
</div>
  <br/>
<div style="overflow-x:auto;">
<table class="table table-bordered">
    <tr>
     <th>Name <span class="glyphicon" [ngClass]="{ 'glyphicon-menu-down': asc, 'glyphicon-menu-up': !asc }" (click)="sortData()"></span></th>
     <th>Email</th>
     <th>Reg. Date</th>
     <th>City</th>
     <th>Age</th>
     <th></th>
    </tr>
  <tr *ngFor="let emp of data | stringFilter: filter | paginate: { itemsPerPage: pageSize, currentPage: p }" [ngClass]="{myRow: emp.name.substring(0,1)=='M'}">
  <td>
  {{emp.name}}
  </td>
  <td>
  {{emp.email}}
  </td>
  <td>
  {{emp.regDate}}
  </td>
  <td>
  {{emp.city}}
  </td>
  <td>
  {{emp.age}}
  </td>
  <td>  
    <span class="glyphicon glyphicon-edit myEdit" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="true" (click)="assignRow(emp)"></span>  
  </td>
  </tr>
  </table>
  </div>
  <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
</div>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Data Row</h4>
      </div>
      <div class="modal-body">
        <p><b>Name</b>: <input type="text" class="form-control" value="{{dataRow?.name}}"/></p>
        <p><b>Email</b>: <input type="text" class="form-control" value="{{dataRow?.email}}"/></p>
        <p><b>RegDate</b>: <input type="text" class="form-control" value="{{dataRow?.regDate}}" disabled/></p>
        <p><b>City</b>: <input type="text" class="form-control" value="{{dataRow?.city}}"/></p>
        <p><b>Age</b>: <input type="text" class="form-control" value="{{dataRow?.age}}"/></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
